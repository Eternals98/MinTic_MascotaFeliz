    <link rel="shortcut icon" href="./images/3500_2_13.png">

<body>
    <body>
        <header>
            <div class="wrapper">
                <img src="./images/3500_2_13.png" alt="">
                <div class="logo">Mi Mascota Feliz</div>
                <nav>
                    <a href="./index.html">Inicio</a>
                    <a class="active" href="./FormRegistroMascota.html">Nueva Mascota</a>
                    <a href="./FormRegistroPropietario.html">Nuevo Dueño</a>
                    <a href="./FormRegistroVeterinario.html">Nuevo Veterinario</a>

                </nav>
            </div>
        </header>
        <section class="form-register">
            <h4>Formulario Registro de Mascota</h4>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese el nombre de su mascota">
            <input class="controls" type="text" name="especie" id="especie" placeholder="Ingrese que mascota tiene">
            <input class="controls" type="text" name="raza" id="raza" placeholder="Ingrese la raza de su mascota">
            <input class="controls" type="text" name="color" id="color" placeholder="Ingrese el color de su mascota">
            <input class="controls" type="text" name="dueno" id="dueno" placeholder="Seleccione el dueño">
            <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
            <input class="botons" type="submit" value="Registrar">
            <p><a href="#">¿Ya tengo Cuenta?</a></p>
        </section>
</body>
